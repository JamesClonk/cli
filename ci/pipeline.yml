---
groups:
  - name: cli
    jobs:
    - unit-tests-linux
    - build-linux32
    - build-linux64
    - build-win32
    - build-win64
    - build-osx
  - name: bump
    jobs:
    - patch-bump
    - pre-bump

resources:
- name: cli
  type: git
  source:
    uri: git@github.com:cloudfoundry/cli
    private_key: {{cf-cli-eng-github-private-key}}
    branch: concourse-reloaded

- name: version
  type: semver
  source:
    driver: git
    uri: git@github.com:cloudfoundry/cli
    private_key: {{cf-cli-eng-github-private-key}}
    branch: version
    file: VERSION

- name: linux32-binary
  type: s3
  source:
    bucket: cf-cli-pipeline-artifacts
    regexp: linux32-binary-(.*)
    access_key_id: {{pipeline-bucket-access-key-id}}
    secret_access_key: {{pipeline-bucket-secret-access-key}}

- name: linux64-binary
  type: s3
  source:
    bucket: cf-cli-pipeline-artifacts
    regexp: linux64-binary-(.*)
    access_key_id: {{pipeline-bucket-access-key-id}}
    secret_access_key: {{pipeline-bucket-secret-access-key}}

- name: win32-binary
  type: s3
  source:
    bucket: cf-cli-pipeline-artifacts
    regexp: win32-binary-(.*).exe
    access_key_id: {{pipeline-bucket-access-key-id}}
    secret_access_key: {{pipeline-bucket-secret-access-key}}

- name: win64-binary
  type: s3
  source:
    bucket: cf-cli-pipeline-artifacts
    regexp: win64-binary-(.*).exe
    access_key_id: {{pipeline-bucket-access-key-id}}
    secret_access_key: {{pipeline-bucket-secret-access-key}}

- name: osx-binary
  type: s3
  source:
    bucket: cf-cli-pipeline-artifacts
    regexp: osx-binary
    access_key_id: {{pipeline-bucket-access-key-id}}
    secret_access_key: {{pipeline-bucket-secret-access-key}}

jobs:
- name: patch-bump
  plan:
  - put: version
    params: {bump: patch}

- name: pre-bump
  plan:
  - put: version
    params: {pre: rc}

- name: unit-tests-linux
  public: true
  plan:
  - get: cli
    trigger: true
  - task: unit-tests
    file: cli/ci/unit.linux.yml

